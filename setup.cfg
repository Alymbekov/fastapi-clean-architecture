[flake8]
format = wemake
show-source = true
statistics = false
doctests = true

strictness = long
docstring-style = numpy

max-methods = 10
min-name-length = 1
max-string-usages = 10
max-line-complexity = 20
nested-classes-whitelist = Meta, Params, Config

ignore = D100, D101, D102, D103, D104, D105, D106, D107, B008, Q000, WPS110, WPS115, WPS300, WPS306, WPS404, WPS410, WPS412, WPS430, C812, C816, I001,I002,I003,I004,I005
per-file-ignores =
  internal/usecase/utils/viewsets/*.py: WPS125, WPS210, WPS212, WPS213, WPS217, WPS231, WPS238, WPS421, B010
exclude =
  __pycache__
  .git
  .venv
  .idea
